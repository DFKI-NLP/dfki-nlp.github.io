# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: "#about"
    weight: 10
  - name: News
    url: "#news"
    weight: 20
  - name: People
    url: "#people"
    weight: 30
  - name: Publications
    url: "#publications"
    weight: 40
  - name: Projects
    url: "#projects"
    weight: 50
  - name: Datasets
    url: "#datasets"
    weight: 60
  - name: Contact
    url: "#contact"
    weight: 70
